<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="slidestyle.css">
<link href="https://fonts.googleapis.com/css?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="Логін" required="">
                <input type="email" name="email" placeholder="Почта" required="">
                <input type="Password" name="pswd" placeholder="Пароль" required="">
                <input type="Password" name="pswd" placeholder="Перевірка паролю" required="">
                <button><a href = "fin.html">Sign up</a></button>
            </form>
        </div>
    <div class="login">
        <form>
            <label for="chk" aria-hidden="true">Login</label>
            <input type="text" name="txt" placeholder="Логін" required="">
            <input type="Password" name="pswd" placeholder="Пароль" required="">
            <button><a href = "fin.html">Login</a></button>
        </form>
    </div>
