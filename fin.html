<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный календарь и заметки</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div class="top-left-container">
        <label for="topInput">Ваше ім'я:</label>
        <select id="statusSelector">
            <option value="hard">Важкий</option>
            <option value="medium">Середній</option>
            <option value="easy">Легкий</option>
        </select>
    </div>
    <!-- Календарь -->
    <div class="calendar-container">
        <div class="controls">
            <span class="date-btn">Select Date</span>
            <button id="prev-year">&larr;</button>
            <select id="year-selector"></select>
            <button id="next-year">&rarr;</button>

            <button id="prev-month">&larr;</button>
            <select id="month-selector">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11" selected="selected">November</option>
                <option value="12">December</option>
            </select>
            <button id="next-month">&rarr;</button>
        </div>
        <div class="days-of-week">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div id="calendar" class="calendar-container">
            <div class="grid"></div>
        </div>
    </div>

    <!-- Вкладки -->
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab-button" style="background-color: brown;">Вкладка 1</button>
            <button class="tab-button" style="background-color: aqua;">Вкладка 2</button>
            <button class="tab-button" style="background-color: blueviolet;">Вкладка 3</button>
        </div>
        <div class="tab-contents">
            <div id="tab1" class="tab-content">
                <h2>Вкладка 1</h2>
                <p>перша вкладка.</p>
            </div>
            <div id="tab2" class="tab-content">
                <h2>Вкладка 2</h2>
                <p>друга вкладка.</p>
            </div>
            <div id="tab3" class="tab-content">
                <h2>Вкладка 3</h2>
                <p>третьоя вкладка.</p>
            </div>
        </div>
        <button class="add-btn">+</button>
    </div>

    <!-- Модальное окно выбора действия -->
    <div id="action-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeActionModal()">&times;</span>
            <h2>Выберите действие</h2>
            <button onclick="openListModal()">Создать список</button>
            <button onclick="openNoteModal()">Создать заметку</button>
        </div>
    </div>

    <!-- Модальное окно для списка -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="app">
                <div class="header">
                    <h2>To-Do App</h2>
                </div>
                <div class="content">
                    <div class="add-section">
                        <input type="text" id="listNameInput" placeholder="Enter list name">
                        <input type="text" id="fileInput" placeholder="Enter file name">
                        <button onclick="addFile()">Add</button>
                    </div>
                    <ul class="file-list" id="fileList"></ul>
                </div>
                <button onclick="saveListToActiveTab()">Save List</button>
            </div>
        </div>
    </div>
<!-- Модальное окно для заметок -->
    <div id="note-modal" class="modal">
        <div class="modal-content" style="height: 50vh;">
            <span class="close-btn" onclick="closeNoteModal()">&times;</span>
            <h2>Создать заметку</h2>
            <input type="text" id="noteTitleInput" placeholder="Название заметки" />
            <textarea id="noteTextInput" placeholder="Текст заметки"></textarea>
            <div>
                <button onclick="saveNote()">Сохранить</button>
            </div>
            <ul id="noteList"></ul>
        </div>
    </div>

    <script src="all.js"></script>
</body>
</html>
